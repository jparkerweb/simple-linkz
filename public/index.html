<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Linkz</title>
  <link rel="icon" type="image/png" href="favicon.png" id="favicon">
  <link rel="stylesheet" href="styles.css" id="stylesheet">
  <style>
    :root {
      --accent-color: #3B82F6;
    }
    #app-title {
      background: linear-gradient(135deg, var(--accent-color), var(--accent-color) 70%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .accent-border {
      border-color: var(--accent-color) !important;
    }
    .accent-bg {
      background-color: var(--accent-color) !important;
    }
    .accent-text {
      color: var(--accent-color) !important;
    }
    input:focus, select:focus, textarea:focus {
      --tw-ring-color: var(--accent-color) !important;
    }
    #add-link-btn:hover {
      box-shadow: 0 0 20px var(--accent-color);
    }
    .link-card:hover {
      border-color: var(--accent-color);
      box-shadow: 0 0 15px rgba(var(--accent-color-rgb), 0.3);
    }
    .link-card {
      transition: all 0.2s ease;
    }
    #loading-overlay {
      opacity: 1;
      pointer-events: all;
    }
    #loading-overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body class="transition-colors">
  <!-- Loading Overlay -->
  <div id="loading-overlay" class="fixed inset-0 bg-gray-900 backdrop-blur-md z-50 flex items-center justify-center transition-opacity duration-500">
    <div class="text-white text-xl font-semibold">Loading...</div>
  </div>

  <!-- Setup Screen -->
  <div id="setup-screen" class="hidden min-h-screen flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 w-full max-w-md">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Welcome to Simple Linkz</h1>
      <p class="text-gray-600 dark:text-gray-400 mb-6">Let's set up your account</p>

      <form id="setup-form">
        <div class="mb-4">
          <label for="setup-username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Username</label>
          <input type="text" id="setup-username" required
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div class="mb-6">
          <label for="setup-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
          <input type="password" id="setup-password" required minlength="8"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Minimum 8 characters</p>
        </div>

        <div id="setup-error" class="hidden mb-4 p-3 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-200 rounded-lg text-sm"></div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
          Create Account
        </button>
      </form>
    </div>
  </div>

  <!-- Login Screen -->
  <div id="login-screen" class="hidden min-h-screen flex items-center justify-center p-4">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 w-full max-w-md">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Simple Linkz</h1>

      <form id="login-form">
        <div class="mb-4">
          <label for="login-username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Username</label>
          <input type="text" id="login-username" required
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div class="mb-6">
          <label for="login-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
          <input type="password" id="login-password" required
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div id="login-error" class="hidden mb-4 p-3 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-200 rounded-lg text-sm"></div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
          Login
        </button>
      </form>
    </div>
  </div>

  <!-- Main Dashboard -->
  <div id="app" class="hidden min-h-screen">
    <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-10">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
          <h1 id="app-title" class="text-2xl font-bold text-gray-900 dark:text-white cursor-pointer hover:opacity-80 transition-opacity">Simple Linkz</h1>

          <div class="flex items-center gap-3 flex-wrap">
            <input type="search" id="search" placeholder="Search links..."
              class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent">

            <div id="layout-toggle" class="flex bg-gray-100 dark:bg-gray-700 rounded-lg p-1">
              <button data-layout="grid" class="px-3 py-1 rounded text-sm font-medium transition-colors">Grid</button>
              <button data-layout="list" class="px-3 py-1 rounded text-sm font-medium transition-colors">List</button>
              <button data-layout="cards" class="px-3 py-1 rounded text-sm font-medium transition-colors">Cards</button>
            </div>

            <button id="settings-btn" class="px-4 py-2 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-lg text-sm font-medium transition-colors">
              Settings
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div id="links-container">
        <!-- Links will be rendered here by JavaScript -->
      </div>

      <div id="empty-state" class="hidden text-center py-16">
        <p class="text-gray-500 dark:text-gray-400 mb-4">No links yet. Add your first link to get started!</p>
      </div>
    </main>

    <button id="add-link-btn" class="accent-bg fixed bottom-8 right-8 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg transition-all text-2xl">
      +
    </button>
  </div>

  <!-- Link Modal -->
  <div id="link-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md">
      <div class="p-6">
        <h2 id="link-modal-title" class="text-xl font-bold text-gray-900 dark:text-white mb-4">Add Link</h2>

        <form id="link-form">
          <div class="mb-4">
            <label for="link-url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">URL</label>
            <input type="url" id="link-url" required
              class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>

          <div class="mb-4">
            <label for="link-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Display Name</label>
            <input type="text" id="link-name" required maxlength="100"
              class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>

          <div class="mb-6">
            <label for="link-emoji" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Fallback Emoji Icon <span class="text-gray-500 text-xs">(optional - shown if no favicon found)</span></label>
            <input type="text" id="link-emoji" maxlength="2" placeholder="ðŸ”—"
              class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent text-center text-2xl">
          </div>

          <div id="link-error" class="hidden mb-4 p-3 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-200 rounded-lg text-sm"></div>

          <div class="flex gap-3">
            <button type="button" id="link-cancel-btn" class="flex-1 px-4 py-2 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-lg font-medium transition-colors">
              Cancel
            </button>
            <button type="submit" class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50" onclick="if(event.target === this) hideSettingsModal()">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md max-h-[90vh] overflow-y-auto">
      <div class="p-6">
        <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-4">Settings</h2>

        <!-- Page Title -->
        <div class="mb-6">
          <label for="page-title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Page Title</label>
          <input type="text" id="page-title" maxlength="50" placeholder="Simple Linkz"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <!-- Theme -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Theme</label>
          <div class="flex gap-2">
            <button data-theme="light" class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm font-medium transition-colors">
              Light
            </button>
            <button data-theme="dark" class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm font-medium transition-colors">
              Dark
            </button>
          </div>
        </div>

        <!-- Accent Color -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Accent Color</label>
          <div class="flex gap-2 flex-wrap">
            <button data-color="blue" class="w-10 h-10 rounded-full bg-blue-600 border-2 border-transparent transition-all"></button>
            <button data-color="green" class="w-10 h-10 rounded-full bg-green-600 border-2 border-transparent transition-all"></button>
            <button data-color="purple" class="w-10 h-10 rounded-full bg-purple-600 border-2 border-transparent transition-all"></button>
            <button data-color="red" class="w-10 h-10 rounded-full bg-red-600 border-2 border-transparent transition-all"></button>
            <button data-color="orange" class="w-10 h-10 rounded-full bg-orange-600 border-2 border-transparent transition-all"></button>
            <button data-color="pink" class="w-10 h-10 rounded-full bg-pink-600 border-2 border-transparent transition-all"></button>
            <button data-color="cyan" class="w-10 h-10 rounded-full bg-cyan-600 border-2 border-transparent transition-all"></button>
            <button data-color="yellow" class="w-10 h-10 rounded-full bg-yellow-500 border-2 border-transparent transition-all"></button>
          </div>
        </div>

        <!-- Background Color -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Background Color</label>
          <div id="bg-color-light" class="hidden grid grid-cols-2 gap-2">
            <button data-bg="white" class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium transition-colors bg-white text-gray-900">Clean White</button>
            <button data-bg="gray" class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium transition-colors bg-gray-200 text-gray-900">Soft Gray</button>
            <button data-bg="slate" class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium transition-colors bg-blue-50 text-blue-900">Cool Blue</button>
            <button data-bg="zinc" class="px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium transition-colors bg-amber-50 text-amber-900">Warm Amber</button>
          </div>
          <div id="bg-color-dark" class="hidden grid grid-cols-2 gap-2">
            <button data-bg="gray" class="px-4 py-2 border border-gray-600 rounded-lg text-sm font-medium transition-colors bg-gray-950 text-white">Dark Gray</button>
            <button data-bg="slate" class="px-4 py-2 border border-gray-600 rounded-lg text-sm font-medium transition-colors bg-blue-950 text-blue-200">Midnight Blue</button>
            <button data-bg="zinc" class="px-4 py-2 border border-gray-600 rounded-lg text-sm font-medium transition-colors bg-amber-950 text-amber-200">Deep Amber</button>
            <button data-bg="white" class="px-4 py-2 border border-gray-600 rounded-lg text-sm font-medium transition-colors bg-black text-white">Pure Black</button>
          </div>
        </div>

        <!-- Import/Export -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Backup & Restore</label>
          <div class="flex gap-2">
            <button id="export-btn" class="flex-1 px-4 py-2 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-lg text-sm font-medium transition-colors">
              Export
            </button>
            <label for="import-file" class="flex-1 px-4 py-2 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-lg text-sm font-medium transition-colors text-center cursor-pointer">
              Import
            </label>
            <input type="file" id="import-file" accept=".json" class="hidden">
          </div>
        </div>

        <!-- Actions -->
        <div class="pt-4 border-t border-gray-200 dark:border-gray-700">
          <button id="reset-credentials-btn" class="w-full mb-3 px-4 py-2 bg-orange-600 hover:bg-orange-700 text-white rounded-lg font-medium transition-colors">
            Reset Credentials
          </button>
          <div class="flex gap-3">
            <button id="settings-close-btn" class="flex-1 px-4 py-2 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 rounded-lg font-medium transition-colors">
              Close
            </button>
            <button id="logout-btn" class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-colors">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Update asset paths based on BASE_PATH (injected by server)
    if (window.BASE_PATH) {
      document.getElementById('favicon').href = window.BASE_PATH + '/favicon.png';
      document.getElementById('stylesheet').href = window.BASE_PATH + '/styles.css';
    }
  </script>
  <script src="app.js" id="app-script"></script>
  <script>
    // Update app.js script src if BASE_PATH is set
    if (window.BASE_PATH) {
      document.getElementById('app-script').src = window.BASE_PATH + '/app.js';
    }
  </script>
</body>
</html>
